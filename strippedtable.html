<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                text-align: center;
            }
            th,td {
                border-bottom: 2px solid grey;
                padding: 10px;
                color: rgb(249, 23, 19);
            }
            tr:nth-child(odd) {
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Course</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Barinder</td>
                    <td>BA</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>Adarsh</td>
                    <td>BA</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>Rishav</td>
                    <td>BBA</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Ram</td>
                    <td>BBA</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>Raman</td>
                    <td>BBA</td>
                    <td>95</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
