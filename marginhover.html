<!DOCTYPE html>
<html>
    <head>
        <style>
            .text-hover {
                border: 1px solid red;
                margin-left: 100px;
                box-shadow: inherit;
            }
            p.ex1 {
                margin-left: inherit;
            }
        </style>
    </head>
    <body>
        <h2>Use the inherit value</h2>
        <p>Let the left margin be inherited from the parent element</p>
        
        <p class="text-hover">This paragraph has an inherited left margin from the div element</p>
        
    </body>
</html>
