<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial scale=">
        <title>Basic Text Formatting</title>
        <style>
            .line-height {
                line-height: 1.5;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0,0.5);
            }
            .text-transform {
                text-transform: uppercase;
            }
            .word-spacing {
                word-spacing: 5px;
            }
            .text-direction {
                direction: rt1;
            }
        </style>
    </head>
    <body>
        <p class="line-height">Changing Line Height</p>
        <p class="text-shadow">Applying Text shadow</p>
        <p class="text-transform">Setting Text Transformation</p>
        <p class="word-spacing">Setting word Spacing</p>
        <p class="text-direction">Specifying Text Direction</p>
        
    </body>
</html>
