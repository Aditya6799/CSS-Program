<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-color: red;
            }
            p.two {
                border-style: dotted;
                border-color: yellow;
            }
            p.three {
                border-style: dotted;
                border-color: blue;
            }
            p.four {
                border-style: solid;
                border-color: green;
            }
        </style>
    </head>
    <body>
        <p class="one">A solid red border</p>
        <p class="two">A dotted yellow border</p>
        <p class="three">A dotted blue border</p>
        <p class="four">A solid green border</p>
    </body>
</html>
